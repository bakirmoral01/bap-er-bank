<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-cyan-400 ">Bap er Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
            <input class="w-9/12 mb-4 block p-3 rounded-md" type="email" name="" id="user-email"
                placeholder="Your Email Address">
            <input class="w-9/12 block mb-4 p-3 rounded-md" type="password" name="" id="user-password"
                placeholder="Your Password">
            <button id="btn-submit"
                class="bg-amber-400 hover:bg-sky-700  px-8 py-2 rounded-md text-white font-semibold">Submit</button>
        </section>
    </main>
    <script src="js/login.js"></script>

</body>

</html>
