<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get <span class="font-semibold text-cyan-400 ">Some Money</span>
        </h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balance-total">1240</span> </h2>
                </div>

            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  ">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">PLease Deposit</h4>
                    <input class="w-9/12 mb-4 block p-3 rounded-md" type="email" name="" id="deposit-field"
                        placeholder="$Amount You Want To Deposit">
                    <button id="btn-deposit"
                        class="bg-amber-400 hover:bg-sky-700  px-8 py-2 rounded-md text-white font-semibold">Deposit</button>

                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="w-9/12 mb-4 block p-3 rounded-md" type="email" name=""
                        placeholder="$Amount You Want To Withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-400 hover:bg-sky-700  px-8 py-2 rounded-md text-white font-semibold">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
